<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unique Creations</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    /* General */
    body {
      font-family: 'Roboto', sans-serif;
    }

    /* Category styling */
    .product-category {
      font-size: 14px;
      color: #6366f1;
      margin: 5px 0;
      font-weight: 500;
    }

    /* Image gallery */
    .image-gallery {
      position: relative;
      margin-bottom: 15px;
      width: 100%;
      display: inline-block;
    }

    .image-gallery img {
      width: 100%;
      height: 200px;
      object-fit: contain;
      background-color: white;
      display: block;
      margin: 0 auto;
    }

    .image-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(255, 255, 255, 0.7);
      color: #333;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      z-index: 10;
      transition: background-color 0.3s ease;
    }

    .image-nav:hover {
      background-color: rgba(255, 255, 255, 0.9);
    }

    .prev-image { left: 10px; }
    .next-image { right: 10px; }

    .single-image .image-nav { display: none; }

    /* Slideshow styles */
    .slideshow-slide {
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
      background-size: cover;
      background-position: center;
      height: 400px;
    }

    .slideshow-slide.active {
      opacity: 1;
    }

    /* Product grid */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    /* Spinner */
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #6366f1;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Filter dropdown */
    .filter-container {
      margin: 20px 0;
      text-align: right;
    }

    .filter-container select {
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>
    <img src="images/logo.png" alt="Unique Creations Logo">
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="about.html">About Us</a></li>
      </ul>
    </nav>
  </header>

  <main>

    <!-- Slideshow Section -->
    <div class="slideshow-container">
      <div class="slideshow-slide active" style="background-image: url('images/Slideshow4.PNG')"></div>
      <div class="slideshow-slide" style="background-image: url('images/slideshow2.jpg')"></div>
      <div class="slideshow-slide" style="background-image: url('images/slideshow3.jpg')"></div>

      <div class="slideshow-dots">
        <span class="slideshow-dot active" onclick="currentSlide(1)"></span>
        <span class="slideshow-dot" onclick="currentSlide(2)"></span>
        <span class="slideshow-dot" onclick="currentSlide(3)"></span>
      </div>
    </div>

    <!-- On Sale Products -->
    <section class="product-section">
      <h2>On Sale</h2>
      <div class="product-grid" id="on-sale-products">
        <div class="spinner"></div>
      </div>
    </section>

    <!-- Popular Products -->
    <section class="product-section">
      <h2>Popular Products</h2>

      <div class="filter-container">
        <label for="categoryFilter">Filter by Category:</label>
        <select id="categoryFilter">
          <option value="all">All Categories</option>
        </select>
      </div>

      <div class="product-grid" id="popular-products">
        <div class="spinner"></div>
      </div>
    </section>

  </main>

  <footer>
    <p>&copy; 2025 Unique Creations. All rights reserved.</p>
  </footer>

  <script>
    // Slideshow functionality
    let slideIndex = 1;
    
    function showSlides(n) {
      const slides = document.getElementsByClassName("slideshow-slide");
      const dots = document.getElementsByClassName("slideshow-dot");

      if (n > slides.length) { slideIndex = 1 }
      if (n < 1) { slideIndex = slides.length }

      for (let i = 0; i < slides.length; i++) {
        slides[i].classList.remove("active");
      }

      for (let i = 0; i < dots.length; i++) {
        dots[i].classList.remove("active");
      }

      slides[slideIndex - 1].classList.add("active");
      dots[slideIndex - 1].classList.add("active");
    }

    function currentSlide(n) {
      showSlides(slideIndex = n);
    }

    function autoSlide() {
      slideIndex++;
      showSlides(slideIndex);
      setTimeout(autoSlide, 5000);
    }

    // Image gallery navigation
    function prevImage(button) {
      const gallery = button.parentElement;
      const product = gallery.closest('.product');
      const images = JSON.parse(product.getAttribute('data-images'));
      let currentIndex = parseInt(gallery.getAttribute('data-current'));

      currentIndex = (currentIndex > 0) ? currentIndex - 1 : images.length - 1;

      gallery.setAttribute('data-current', currentIndex);
      gallery.querySelector('img').src = images[currentIndex];
    }

    function nextImage(button) {
      const gallery = button.parentElement;
      const product = gallery.closest('.product');
      const images = JSON.parse(product.getAttribute('data-images'));
      let currentIndex = parseInt(gallery.getAttribute('data-current'));

      currentIndex = (currentIndex < images.length - 1) ? currentIndex + 1 : 0;

      gallery.setAttribute('data-current', currentIndex);
      gallery.querySelector('img').src = images[currentIndex];
    }

    // Load products
    window.onload = function () {
      showSlides(slideIndex);
      setTimeout(autoSlide, 5000);

      fetch('products.json', { cache: "no-store" })
        .then(response => response.json())
        .then(data => {
          const onSaleSection = document.getElementById('on-sale-products');
          const popularSection = document.getElementById('popular-products');
          const filterDropdown = document.getElementById('categoryFilter');

          const onSaleProducts = data.filter(product => product.onSale);
          const popularProducts = data.filter(product => product.popular);

          function createProductCard(product, showSaleLabel = false) {
            const productDiv = document.createElement('div');
            productDiv.classList.add('product');

            let productImages = Array.isArray(product.images) ? product.images : [product.image || "images/placeholder.jpg"];
            let imageGalleryClass = (productImages.length > 1) ? "" : "single-image";

            productDiv.setAttribute('data-images', JSON.stringify(productImages));
            productDiv.setAttribute('data-category', product.category);

            let imageGalleryHTML = `
              <div class="image-gallery ${imageGalleryClass}" data-current="0" data-total="${productImages.length}">
                <img src="${productImages[0]}" alt="Unique Creations - ${product.name}">
                <button class="image-nav prev-image" onclick="prevImage(this)" aria-label="Previous Image">&lt;</button>
                <button class="image-nav next-image" onclick="nextImage(this)" aria-label="Next Image">&gt;</button>
              </div>`;

            productDiv.innerHTML = `
              ${showSaleLabel ? `<div class="sale-label">Sale</div>` : ""}
              ${imageGalleryHTML}
              <h3>${product.name}</h3>
              <p class="product-category">${product.category}</p>
              <p>${product.description}</p>
              <p class="price">
                ${showSaleLabel 
                  ? `<span class="original-price">R${product.price.toFixed(2)}</span> <span class="sale-price">R${product.salePrice.toFixed(2)}</span>`
                  : `R${product.price.toFixed(2)}`
                }
              </p>
              <p class="order-link">
                ðŸ“ž <strong>Order via WhatsApp:</strong> 
                <a href="https://wa.me/27827827786" target="_blank">Click Here</a>
              </p>`;

            return productDiv;
          }

          // On Sale
          onSaleSection.innerHTML = '';
          onSaleProducts.length === 0
            ? onSaleSection.innerHTML = '<p class="no-products">No products currently on sale. Check back soon!</p>'
            : onSaleProducts.forEach(product => onSaleSection.appendChild(createProductCard(product, true)));

          // Popular
          popularSection.innerHTML = '';
          popularProducts.length === 0
            ? popularSection.innerHTML = '<p class="no-products">Popular products coming soon!</p>'
            : popularProducts.forEach(product => popularSection.appendChild(createProductCard(product)));

          // Populate categories for filter
          const categories = [...new Set(popularProducts.map(p => p.category))];
          categories.forEach(category => {
            const option = document.createElement('option');
            option.value = category;
            option.textContent = category;
            filterDropdown.appendChild(option);
          });

          filterDropdown.addEventListener('change', () => {
            const selectedCategory = filterDropdown.value;
            const productCards = popularSection.querySelectorAll('.product');
            productCards.forEach(card => {
              if (selectedCategory === "all" || card.getAttribute('data-category') === selectedCategory) {
                card.style.display = 'block';
              } else {
                card.style.display = 'none';
              }
            });
          });
        })
        .catch(error => {
          console.error('Fetch error:', error);
          document.getElementById('on-sale-products').innerHTML = '<p>Failed to load products.</p>';
          document.getElementById('popular-products').innerHTML = '<p>Failed to load products.</p>';
        });
    };
  </script>
</body>
</html>
