<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique Creations</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #f2f2f2, #e6e6e6);
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 70px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            box-sizing: border-box;
        }

        /* Fix Logo Display */
        header img {
            height: 50px;
            max-height: 100%;
            width: auto;
            object-fit: contain;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 30px;
            margin: 0;
            padding: 0;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #0077b6;
        }

        main {
            padding: 0 20px;
            padding-top: 100px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Fix Slideshow Display */
        .slideshow-container {
            position: relative;
            max-width: 100%;
            margin: 20px auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            height: 400px;
        }

        .slideshow-slide {
            display: none;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            object-fit: cover;
        }

        .slideshow-slide.active {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Unique Creations Logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- Slideshow Section -->
        <div class="slideshow-container">
            <div class="slideshow-slide active" style="background-image: url('images/slideshow1.jpg')"></div>
            <div class="slideshow-slide" style="background-image: url('images/slideshow2.jpg')"></div>
            <div class="slideshow-slide" style="background-image: url('images/slideshow3.jpg')"></div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Unique Creations. All rights reserved.</p>
    </footer>
    <script>
    let slideIndex = 1;
    function showSlides(n) {
        const slides = document.getElementsByClassName("slideshow-slide");
        if (n > slides.length) {slideIndex = 1}
        if (n < 1) {slideIndex = slides.length}
        for (let slide of slides) {
            slide.classList.remove("active");
        }
        slides[slideIndex-1].classList.add("active");
    }
    function autoSlide() {
        slideIndex++;
        showSlides(slideIndex);
        setTimeout(autoSlide, 5000);
    }
    window.onload = function() {
        showSlides(slideIndex);
        setTimeout(autoSlide, 5000);
    };
    </script>
</body>
</html>
