<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Langebaan Laser-Cut Creations</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Add the same styles as before, with minor adjustments for sale text */
        .sale-tag {
            background-color: red;
            color: white;
            padding: 5px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            left: 10px;
            border-radius: 5px;
        }
        .product {
            position: relative;
        }
    </style>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Langebaan Laser-Cut Creations Logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="about.html">About Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h1>Welcome to Langebaan Laser-Cut Creations</h1>
            <p>Beautiful, bespoke laser-cut wooden products crafted with love in Langebaan.</p>
        </section>

        <section id="sale-products" class="products-showcase">
            <h2>On Sale</h2>
            <div id="sale-products-list" class="products-list"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Langebaan Laser-Cut Creations. All rights reserved.</p>
    </footer>

    <script>
        // Fetch products data from the JSON file
        fetch('products.json')
            .then(response => response.json())
            .then(data => {
                const saleProductsList = document.getElementById('sale-products-list');
                data.forEach(product => {
                    if (product.onSale) {
                        const productDiv = document.createElement('div');
                        productDiv.classList.add('product');
                        
                        productDiv.innerHTML = `
                            <img src="${product.image}" alt="${product.name}">
                            <div class="sale-tag">Sale</div>
                            <h3>${product.name}</h3>
                            <p>${product.description}</p>
                            <p class="price">$${product.price.toFixed(2)}</p>
                        `;

                        saleProductsList.appendChild(productDiv);
                    }
                });
            })
            .catch(error => {
                console.error('Error loading the products:', error);
            });
    </script>
</body>
</html>
