<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Langebaan Laser-Cut Creations</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body { font-family: 'Roboto', sans-serif; margin: 0; padding: 0; box-sizing: border-box; }
        header { position: relative; width: 100%; height: 60vh; background: url('https://via.placeholder.com/1920x1080') center/cover no-repeat; color: white; display: flex; flex-direction: column; justify-content: space-between; padding: 20px; }
        nav ul { list-style: none; display: flex; gap: 20px; padding: 0; margin: 0; }
        nav a { color: white; text-decoration: none; font-weight: 700; }
        .logo { font-size: 2em; font-weight: 700; }
        #home h1 { font-size: 3em; margin: 0; }
        #home p { font-size: 1.2em; max-width: 600px; line-height: 1.5; }
        .product-showcase { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; padding: 20px; }
        .product { background: #f9f9f9; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); text-align: center; }
        .product img { max-width: 100%; border-radius: 8px; }
        footer { text-align: center; padding: 20px; background: #333; color: white; }
    @media (max-width: 768px) {
            header { flex-direction: column; height: auto; padding: 10px; text-align: center; }
            .logo img { max-height: 60px; margin-bottom: 10px; }
            nav ul { flex-direction: column; gap: 10px; padding: 0; }
            nav ul li { margin: 5px 0; }
            nav ul li a { font-size: 1.2em; }
            .product-showcase { display: flex; flex-direction: column; gap: 20px; padding: 10px; }
            .product { width: 100%; box-sizing: border-box; }
            .product img { width: 100%; height: auto; border-radius: 8px; }
        }
            .logo img { max-height: 60px; margin-bottom: 10px; }
            nav ul { flex-direction: column; gap: 10px; padding: 0; }
            nav ul li { margin: 5px 0; }
            nav ul li a { font-size: 1.2em; }
            .product-showcase { grid-template-columns: 1fr; padding: 10px; }
            .product img { width: 80%; margin: 0 auto; }
        }
            .logo img { max-height: 60px; margin-bottom: 10px; }
            nav ul { flex-direction: column; gap: 10px; }
        }
    </style>
</head>
<body>
    <header style="background: linear-gradient(135deg, #f5f5f5, #e0e0e0); color: black; display: flex; align-items: center; justify-content: space-between; padding: 10px 20px; height: 100px;">
        <div class="logo">
            <img src="images/logo.png" alt="Langebaan Laser-Cut Creations Logo" style="max-height: 80px;">
        </div>
        <nav>
            <ul style="list-style: none; display: flex; gap: 20px; padding: 0; margin: 0;">
                <li><a href="index.html" style="color: black; text-decoration: none; font-weight: 700;">Home</a></li>
                <li><a href="products.html" style="color: black; text-decoration: none; font-weight: 700;">Products</a></li>
                <li><a href="about.html" style="color: black; text-decoration: none; font-weight: 700;">About Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="product-showcase">
            <div class="product">
                <img src="https://via.placeholder.com/300" alt="Product 1">
                <h3>Product 1</h3>
                <p>Handcrafted wooden decor.</p>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/300" alt="Product 2">
                <h3>Product 2</h3>
                <p>Custom laser-cut gifts.</p>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/300" alt="Product 3">
                <h3>Product 3</h3>
                <p>Unique wooden accessories.</p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Langebaan Laser-Cut Creations. All rights reserved.</p>
    </footer>
</body>
</html>
