<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Unique Creations</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        #products {
            text-align: center;
            margin-bottom: 40px;
        }

        .products-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            padding: 20px;
            place-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .product {
            height: 92%;
            max-width: 300px;
            width: 95%;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            padding: 20px;
            position: relative;
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
        }

        .product img {
            width: 100%;
            border-radius: 10px;
            height: 200px;
            object-fit: contain;
            border-radius: 20px;
            background-color: white;
            cursor: pointer;
        }

        .carousel-container {
            position: relative;
            width: 100%;
            max-height: 300px;
            overflow: hidden;
        }

        .carousel-container img {
            width: 100%;
            display: block;
            transition: opacity 0.5s ease;
        }

        .carousel-controls {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .carousel-controls button {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        .carousel-controls button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .product-category {
            font-size: 14px;
            color: #6366f1;
            margin: 5px 0;
            font-weight: 500;
        }

        .old-price {
            text-decoration: line-through;
            color: #888;
            margin-bottom: 0;
        }

        .price {
            font-weight: bold;
            font-size: 18px;
            margin-top: 5px;
        }

        .sale-price {
            color: #ef4444;
        }
    </style>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Unique Creations Logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="about.html">About Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="products">
            <h1>Our Products</h1>
            <p>Explore our beautifully crafted, bespoke laser-cut wooden creations.</p>

            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search for products..." onkeyup="searchProducts()">
                <select id="category-filter" onchange="filterByCategory()">
                    <option value="">All Categories</option>
                    <option value="Games & Puzzles">Games & Puzzles</option>
                    <option value="Home & Decor">Home & Decor</option>
                    <option value="Kitchen & Dining">Kitchen & Dining</option>
                    <option value="Gifts & Accessories">Gifts & Accessories</option>
                </select>
                <select id="sort-by" onchange="sortProducts()">
                    <option value="">Sort by Price</option>
                    <option value="low-high">Price: Low to High</option>
                    <option value="high-low">Price: High to Low</option>
                </select>
            </div>

            <div class="products-list" id="products-list"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Unique Creations. All rights reserved.</p>
    </footer>

    <script>
        fetch('products.json', { cache: "no-store" })
            .then(response => response.json())
            .then(data => {
                const productsList = document.getElementById('products-list');
                data.forEach(product => {
                    const productDiv = document.createElement('div');
                    productDiv.classList.add('product');
                    productDiv.setAttribute('data-price', product.onSale ? product.salePrice : product.price);
                    productDiv.setAttribute('data-category', product.category);

                    let saleTag = product.onSale ? '<div class="sale-label">Sale</div>' : '';
                    
                    let priceHTML = product.onSale 
                        ? `<p class="old-price">R${product.price.toFixed(2)}</p>
                           <p class="price sale-price">R${product.salePrice.toFixed(2)}</p>` 
                        : `<p class="price">R${product.price.toFixed(2)}</p>`;

                    // Handle multiple images
                    let imagesHTML = '';
                    if (product.images && Array.isArray(product.images)) {
                        imagesHTML = product.images.map((image, index) => `
                            <img src="${image}" alt="${product.name}" class="product-image" style="opacity: ${index === 0 ? 1 : 0}">
                        `).join('');
                    }

                    productDiv.innerHTML = `
                        ${saleTag}
                        <div class="carousel-container">
                            ${imagesHTML}
                            <div class="carousel-controls">
                                <button class="prev" onclick="changeImage(event, '${product.name}', -1)">&#10094;</button>
                                <button class="next" onclick="changeImage(event, '${product.name}', 1)">&#10095;</button>
                            </div>
                        </div>
                        <h3>${product.name}</h3>
                        <p class="product-category">${product.category}</p>
                        <p>${product.description}</p>
                        ${priceHTML}
                        <p class="order-link">
                            ðŸ“ž <strong>Order via WhatsApp:</strong> 
                            <a href="https://wa.me/27827827786" target="_blank">Click Here</a>
                        </p>
                    `;

                    productsList.appendChild(productDiv);
                });
            })
            .catch(error => console.error('Error loading products:', error));

        function changeImage(event, productName, direction) {
            const productDiv = event.target.closest('.product');
            const images = Array.from(productDiv.querySelectorAll('.product-image'));
            let currentIndex = images.findIndex(image => image.style.opacity == 1);
            currentIndex = (currentIndex + direction + images.length) % images.length;

            // Fade effect
            images.forEach((img, idx) => {
                img.style.opacity = idx === currentIndex ? 1 : 0;
            });
        }

        function searchProducts() {
            const input = document.getElementById('search-input').value.toLowerCase();
            document.querySelectorAll('.product').forEach(product => {
                const title = product.querySelector('h3').innerText.toLowerCase();
                const description = product.querySelector('p:not(.product-category):not(.price):not(.old-price)').innerText.toLowerCase();
                const category = product.querySelector('.product-category').innerText.toLowerCase();
                product.style.display = title.includes(input) || description.includes(input) || category.includes(input) ? "block" : "none";
            });
        }

        function sortProducts() {
            const sortOption = document.getElementById('sort-by').value;
            const productsList = document.getElementById('products-list');
            const products = Array.from(productsList.getElementsByClassName('product'));

            products.sort((a, b) => {
                const priceA = parseFloat(a.getAttribute('data-price'));
                const priceB = parseFloat(b.getAttribute('data-price'));
                return sortOption === "low-high" ? priceA - priceB : priceB - priceA;
            });

            products.forEach(product => productsList.appendChild(product));
        }

        function filterByCategory() {
            const selectedCategory = document.getElementById('category-filter').value;
            document.querySelectorAll('.product').forEach(product => {
                const category = product.getAttribute('data-category');
                product.style.display = selectedCategory === "" || category === selectedCategory ? "block" : "none";
            });
        }
    </script>
</body>
</html>
