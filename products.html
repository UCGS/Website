<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Unique Creations</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
            transition: transform 0.3s ease;
            cursor: grab;
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Unique Creations Logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="about.html">About Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="products">
            <h1>Our Products</h1>
            <p>Explore our beautifully crafted, bespoke laser-cut wooden creations.</p>

            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search for products..." onkeyup="searchProducts()">
                <select id="sort-by" onchange="sortProducts()">
                    <option value="">Sort by Price</option>
                    <option value="low-high">Low to High</option>
                    <option value="high-low">High to Low</option>
                </select>
            </div>

            <div class="products-list" id="products-list"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Unique Creations. All rights reserved.</p>
    </footer>

    <!-- Image Modal -->
    <div class="modal" id="imageModal">
        <span class="close-modal" onclick="closeModal()">&times;</span>
        <img id="modalImage" src="">
    </div>

    <script>
        fetch('products.json', { cache: "no-store" })
            .then(response => response.json())
            .then(data => {
                const productsList = document.getElementById('products-list');
                data.forEach(product => {
                    const productDiv = document.createElement('div');
                    productDiv.classList.add('product');
                    productDiv.setAttribute('data-price', product.onSale ? product.salePrice : product.price);

                    let saleTag = product.onSale ? '<div class="sale-label">Sale</div>' : '';
                    let priceHTML = product.onSale 
                        ? `<p class="old-price">R${product.price.toFixed(2)}</p>
                           <p class="price sale-price">R${product.salePrice.toFixed(2)}</p>`
                        : `<p class="price">R${product.price.toFixed(2)}</p>`;

                    productDiv.innerHTML = `
                        ${saleTag}
                        <img src="${product.image}" alt="${product.name}" onclick="openModal('${product.image}')">
                        <h3>${product.name}</h3>
                        <p>${product.description}</p>
                        ${priceHTML}
                    `;

                    productsList.appendChild(productDiv);
                });
            })
            .catch(error => console.error('Error loading products:', error));

        function searchProducts() {
            const input = document.getElementById('search-input').value.toLowerCase();
            document.querySelectorAll('.product').forEach(product => {
                const title = product.querySelector('h3').innerText.toLowerCase();
                const description = product.querySelector('p').innerText.toLowerCase();
                product.style.display = title.includes(input) || description.includes(input) ? "block" : "none";
            });
        }

        function sortProducts() {
            const sortOption = document.getElementById('sort-by').value;
            const productsList = document.getElementById('products-list');
            const products = Array.from(productsList.getElementsByClassName('product'));

            products.sort((a, b) => {
                const priceA = parseFloat(a.getAttribute('data-price'));
                const priceB = parseFloat(b.getAttribute('data-price'));
                return sortOption === "low-high" ? priceA - priceB : priceB - priceA;
            });

            products.forEach(product => productsList.appendChild(product));
        }

        // Open Modal with zoomable image
        function openModal(imageSrc) {
            const modal = document.getElementById("imageModal");
            const modalImage = document.getElementById("modalImage");

            modalImage.src = imageSrc;
            modal.style.display = "flex";

            // Reset zoom on open
            modalImage.style.transform = "scale(1)";
        }

        // Close Modal
        function closeModal() {
            document.getElementById("imageModal").style.display = "none";
        }

        // Zoom Functionality
        let scale = 1;
        const modalImage = document.getElementById("modalImage");

        modalImage.addEventListener("wheel", function(event) {
            event.preventDefault();
            scale += event.deltaY * -0.001;
            scale = Math.min(Math.max(1, scale), 3); // Limit zoom scale between 1x and 3x
            modalImage.style.transform = `scale(${scale})`;
        });

        // Close Modal on "Esc" key press
        window.addEventListener("keydown", function(event) {
            if (event.key === "Escape") {
                closeModal();
            }
        });
    </script>
</body>
</html>
